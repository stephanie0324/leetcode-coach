name: Auto-Sync Learning Content to GitHub Wiki

on:
  push:
    branches: [ main, master ]
    paths:
      - 'topics/**/*.md'
      - 'progress.json'
      - '.github/workflows/wiki-sync.yml'

  # Manual trigger for testing
  workflow_dispatch:

# Ensure only one wiki sync runs at a time
concurrency:
  group: wiki-sync
  cancel-in-progress: false

jobs:
  sync-to-wiki:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout main repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml python-frontmatter requests

    - name: Prepare Wiki Content
      run: python .github/scripts/prepare-wiki-content.py

    - name: Publish to GitHub Wiki
      uses: SwiftDocOrg/github-wiki-publish-action@v1
      with:
        path: "wiki-content"
      env:
        GH_PERSONAL_ACCESS_TOKEN: ${{ secrets.WIKI_TOKEN }}