name: Auto-Sync Learning Content to GitHub Wiki

on:
  push:
    branches: [ main, master ]
    paths:
      - 'topics/**/*.md'
      - 'progress.json'
      - '.github/workflows/wiki-sync.yml'

  # Manual trigger for testing
  workflow_dispatch:

# Ensure only one wiki sync runs at a time
concurrency:
  group: wiki-sync
  cancel-in-progress: false

jobs:
  sync-to-wiki:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      actions: read

    steps:
    - name: Checkout main repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml python-frontmatter requests

    - name: Prepare Wiki Content
      run: python .github/scripts/prepare-wiki-content.py

    - name: Publish to GitHub Wiki
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Configure git
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git config --global init.defaultBranch main

        # Clone wiki repository
        git clone "https://x-access-token:$GITHUB_TOKEN@github.com/${{ github.repository }}.wiki.git" wiki-repo

        # Copy prepared content
        cp -r wiki-content/* wiki-repo/

        # Commit and push changes
        cd wiki-repo
        git add .
        git commit -m "Auto-update wiki from learning session

        Updated: $(date)

        Co-Authored-By: GitHub Actions <actions@github.com>" || echo "No changes to commit"
        git push origin master